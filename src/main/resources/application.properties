spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/onjung?allowPublicKeyRetrieval=true&useSSL=false&useUnicode=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=qwer1234

#jpa
spring.jpa.database=mysql
spring.jpa.hibernate.ddl-auto=create
spring.jpa.generate-ddl=true
spring.jpa.show-sql = true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
spring.jpa.properties.hibernate.default_batch_fetch_size=100

spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
spring.datasource.schema=classpath:data.sql

#batch
spring.datasource.batch.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.batch.url=jdbc:mysql://127.0.0.1:3306/onjung?allowPublicKeyRetrieval=true&useSSL=false&useUnicode=true&serverTimezone=UTC
spring.datasource.batch.username=root
spring.datasource.batch.password=qwer1234
spring.batch.jdbc.initialize-schema=ALWAYS